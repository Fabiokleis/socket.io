<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello world!</h1>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        socket.on('hello', (obj) => {
            console.log(obj.msg);
            socket.emit('hello_client_response',{msg: 'send with sucess'});
        });
        socket.on('hi', (obj) => {
            console.log(obj.msg);
            socket.emit('client_response_to_hi', {msg: 'sucess broad'});
        });
        socket.on('hi2', (obj) => {
            console.log(obj.msg);
            socket.emit('client_response_to_hi2', {msg: 'sucess io.emit'});

        });
    </script>
</body>
</html>
